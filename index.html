<script>
// Open and close the sidebar on medium and small screens
function xgr_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function xgr_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Change style of top container on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("myTop").classList.add("xgr-card-4", "xgr-animate-opacity");
    document.getElementById("myIntro").classList.add("xgr-show-inline-block");
  } else {
    document.getElementById("myIntro").classList.remove("xgr-show-inline-block");
    document.getElementById("myTop").classList.remove("xgr-card-4", "xgr-animate-opacity");
  }
}

// Accordions
function myAccordion(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("xgr-show") == -1) {
    x.className += " xgr-show";
    x.previousElementSibling.className += " xgr-theme";
  } else { 
    x.className = x.className.replace("xgr-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" xgr-theme", "");
  }
}
</script>
